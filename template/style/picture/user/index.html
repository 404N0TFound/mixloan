	function openNew(url){

<script>
// 代理接口
$(function() {
	if (userId == null) {
		openNew('../index/login.html');
	}
	$("#headimgurl").text('');
	$('div.int_gift').text('');
	$('#is_certification').text('');
	$.post(user_index_url, {}, function(data) {
		if(data.code==0){
			$('.vip_tail').show();
			$('div.int_swiper').show();
			var income=data.data.income; //总收入
			var headimgurl=data.data.headimgurl;
			var wage=data.data.wage;
			var id=data.data.id;
			var wechatname=data.data.wechatname;
			var is_certification=data.data.is_certification;
			var src1=data.data.src1;
			var src2=data.data.src2;
			var src3=data.data.src3;
			var src4=data.data.src4;
			var teamWage=data.data.teamWage; //当月提成
			var teamPeople=data.data.teamPeople;


			var msg=data.data.msg; ///出现0  出现红点
			if(msg!="0"){
				$('#notice_xx').addClass('on');
			}
			if(is_certification=="0"){
				//$("#is_certification").text("未实名");
				certification();
				$('#is_certification').append('<span class="active">未实名</span>'
	  											+'<img src="../../style/picture/int_san3_2.png" class="small">');

			}else{
				//$("#is_certification").text("已实名");
				$('#is_certification').append('<span>已实名</span>');

			}
			//$("#income").text(income);
			$("#income").append("<a href='javascript:void(0);'>"+income+"</a>");

			$("#wage").text(wage);
			$("#userId").text(id);
			$("#wechatname").text(wechatname+" 您好");
			if(headimgurl!="" && headimgurl!=null && headimgurl!=undefined){
				$("#headimgurl").append("<img src='"+headimgurl+"' />");
			}else{
				$("#headimgurl").append("<img src='../../style/picture/i_1.png' />");
			}

			//$(".swp_tail_one").append("<a href='/Wap/daili/super'><img src='"+src1+"' /></a>");

			//轮播
			$(".swp_tail_one").append("<a href='/Wap/IdaiCenter/loanCenter_vip/type/1/userId/"+userId+"/dai/"+dai_li+"'><img src='"+src1+"' /></a>");
			$(".swp_tail_two").append("<a href='/App/Idaik/card/userId/204559/source/0 '><img src='"+src2+"' /></a>");
			$(".swp_tail_tre").append("<a href='/App/Purchase/myTeam/userId/"+userId+"'>"
										+"<img src='"+src4+"' />"
										+"<div class='TeamPic'>"
										+"<p class='on'>团队成员: "+teamPeople+"</p>"
										+"<p>当月提成: "+teamWage+"</p>"
										+"</div>"
										+"</a>");
			$(".swp_tail_four").append("<a href='/App/Idaik/cusCreditReport/userId/204559'><img src='"+src3+"' /></a>");
			$('div.int_giftTwo').append('<a href="/Wap/SecondRecomm/re_prize_tre?userId='+userId+'&dai='+dai_li+'&source='+source+'">'	
									+'<img src="../../style/picture/index_re_2.png" style="width:100%;">'
									+'</a>');
		}else{
			layer.msg(data.message);
			return false;
		}
	}, "json");	
	
	// end
    var swiper = new Swiper('.swiper-container', {
       	direction: 'horizontal',
        slidesPerView:2.75,
        enteredSlides:true,
        spaceBetween: 1,
       	autoplayDisableOnInteraction : false,
       	slidesOffsetBefore :15,
   	  	observer:true,
    	observeParents:true,
    	pagination: '.swiper-scrollbar',
	    // pagination: {
	    //     el: '.swiper-pagination',
	    //     clickable: true,
	    // },
     
    });
 });

function  certification(){
	if($.cookie("isClose") != 'yes'){
		var winWid = $(window).width()/2 - $('.NameAlert').width()/2;
		var winHig = $(window).height()/2 - $('.NameAlert').height()/2;
		$("#NoRealName").css({"top":-winHig*2});	//自上而下
		$("#NoRealName").show();
		$("#NoRealName").animate({"top":0},100);
		$("#NoRealName #Cancel").click(function(){
			$('#NoRealName').fadeOut(500);
			$.cookie("isClose",'yes',{ expires:1});		//一天
		});
	}
}
////推荐有钱
$(function() {
 // 判断并弹出推荐有奖弹窗
    if($(".vip_tail").attr("data-purchased")!=""){
        setTimeout(function(){
            $("div.recToReward").show();
        },1000)
    } 

    //进入推荐有奖页面
	$("div.recToReward").click(function(){
	    location.href="/Wap/SecondRecomm/re_prize_tre?userId="+userId+"&dai="+dai_li+"&source="+source+"";
	})

	//关闭推荐有奖弹窗
	$(".recImg16").click(function(e){
	    $("div.recToReward").hide();
	    e.stopPropagation();
	})
});

//客服
function Consultation(){
	
}

//避免输入法影响样式
$('div.associate input').on('focus',function(){
    window.onresize = function () {        
        var h = $(window).height();
        var u = navigator.userAgent;
        if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
            if(h <= window.screen.availHeight/2){
                bodyRollFlag=1;
                $("div.fill_info").css("margin-top","-30%");
            }else{
                bodyRollFlag=1;
                $("div.fill_info").css("margin-top","8%");
            }
        }
    }
})
//监听页面滚动
document.addEventListener('touchmove', function (event) {
    if(bodyRollFlag==1){
        event.preventDefault();
    } 
})
</script>
