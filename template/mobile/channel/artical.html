    /**
     * 更新分享服务
     */
    function updateSerivces() {
        plus.share.getServices(function(s) {
            shares = {};
            for (var i in s) {
                var t = s[i];
                shares[t.id] = t;
            }
            outSet("获取分享服务列表成功");
        }, function(e) {
            outSet("获取分享服务列表失败：" + e.message);
        });
    }
    /**
     * 分享操作
     */
    function shareAction(id, ex) {
        console.log('id = ' + id);
        console.log('ex = ' + ex);
        console.log('shares[id]' + shares[id]);
        var s = null;
        if (!id || !(s = shares[id])) {
            outLine("无效的分享服务！");
            return;
        }
        if (s.authenticated) {
            outSet("---已授权---");
            shareMessage(s, ex);
        } else {
            outSet("---未授权---");
            s.authorize(function() {
                shareMessage(s, ex);
            }, function(e) {
                outLine("认证授权失败");
            });
        }
    }
    /**
     * 发送分享消息
     */
    function shareMessage(s, ex) {
        var msg = {
            href: "{$share_link}",
            title: "{$item['title']}",
            content: "{$share_desc}",
            thumbs: ["{php echo tomedia($config['logo']);}"],
            pictures: ["{php echo tomedia($config['logo']);}"],
            extra: {
                scene: ex
            }
        };
        s.send(msg, function() {
            outLine("分享成功!");
        }, function(e) {
            console.log(JSON.stringify(e));
            outLine("分享失败");
        });
    }
    /**
     * 分享按钮点击事件
     * 注意这里的这些id值
     */
    function shareHref() {
        var ids = [{
                id: "weixin",
                ex: "WXSceneSession"  /*微信好友*/
            }, {
                id: "weixin",
                ex: "WXSceneTimeline" /*微信朋友圈*/
            }],
            bts = [{
                title: "发送给微信好友"
            }, {
                title: "分享到微信朋友圈"
            }];
        plus.nativeUI.actionSheet({
                cancel: "取消",
                buttons: bts
            },
            function(e) {
                var i = e.index;
                console.log('i = ' + i);
                if (i > 0) {
                    shareAction(ids[i - 1].id, ids[i - 1].ex);
                }
            }
        );
    }
    // 控制台输出日志
    function outSet(msg) {
        console.log(msg);
    }
    // 界面弹出吐司提示
    function outLine(msg) {
        mui.toast(msg);
    }

        function imgShow(outerdiv, innerdiv, bigimg, _this){
            var src = _this.attr("src");//获取当前点击的pimg元素中的src属性
            $(bigimg).attr("src", src);//设置#bigimg元素的src属性
            $(bigimg).removeClass("pimg");

            /*获取当前点击图片的真实大小，并显示弹出层及大图*/
            $("<img/>").attr("src", src).load(function(){
                var windowW = $(window).width();//获取当前窗口宽度
                var windowH = $(window).height();//获取当前窗口高度
                var realWidth = this.width;//获取图片真实宽度
                var realHeight = this.height;//获取图片真实高度
                var imgWidth, imgHeight;
                var scale = 0.96;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放
                if(this.src.search("share_botton.png") != -1) {
                    return false;
                }
                if(this.src.search("left_1.png") != -1) {
                    return false;
                }
                imgWidth = windowW;
                imgHeight = imgWidth/realWidth*realHeight;
                $(bigimg).css("width",imgWidth);

                var w = (windowW-imgWidth)/2;
                var h = (windowH-imgHeight)/2;
                $(innerdiv).css({"top":0, "left":0});
                $(outerdiv).fadeIn("fast");
                $(innerdiv).each(function () {
                    new RTP.PinchZoom($(this), {});
                });
                var _h=(windowH-imgHeight)/2;
                $(".pinch-zoom-container").css({"top":0, "left":0});
                if(imgHeight>windowH){
                    $("div#outerdiv").find("div.pinch-zoom-container").eq(0).css({"top":0, "left":0,"max-height":windowH});
                }else{
                    $("div#outerdiv").find("div.pinch-zoom-container").eq(0).css({"top":h, "left":0,"max-height":windowH});
                }
            });

            $(outerdiv).click(function(){
                $(this).fadeOut("fast");
                event.stopPropagation();
                return false;
            });
        }
