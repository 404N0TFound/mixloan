<script>
    var kouziFlag="newcomer";
    $(document).ready(function(){
        var li_length=$("#head-scroll ul li").length;
        if(li_length==0){
            $("div.margin-top").css("margin-top","50px");
            $("div.margin-top").attr("data-height","50");
        }else if(li_length==1){
            $("div.margin-top").css("margin-top","125px");
            $("div.margin-top").attr("data-height","125");
        }else if(li_length==2){
            $("div.margin-top").css("margin-top","160px");
            $("div.margin-top").attr("data-height","160");
        }else if(li_length==3){
            $("div.margin-top").css("margin-top","195px");
            $("div.margin-top").attr("data-height","195");
        }

        //设置滚动区域高度
        var window_height=$(window).height();
        var margin_height=$("div.margin-top").attr("data-height");
        var wrapper_height=window_height-margin_height+"px";
        $("div.newcomer").css({"height":wrapper_height});

        //搜索框判断是否为代理
        var _condition="1";
        // if(_condition=="0"){
        //     $(".dummy_input").addClass("buy_limit");
        // }
    })


    //滚动条进入口子
    function li_click(index){
        var data_condition=$(index).attr("data-condition");
        var count=$(".evdayhotlist>div").length;
        var _id=$(index).attr("data-id");
        var _url = "/Wap/idai/kdetail.html?id=" + _id+"&count="+count+"&kouziFlag="+kouziFlag;
        if(data_condition!="0"){
            location.href=_url;
        }
    }
    //点击进入口子链接
    function a_click(index){
        var count=$(".evdayhotlist>div").length;
        var _id=$(index).parent().attr("data-id");
        var _url = "/Wap/idai/kdetail.html?id=" + _id+"&count="+count+"&kouziFlag="+kouziFlag;
        var _condition=$(index).parent().attr("data-condition");
        var _condition2=$(index).parent().attr("data-condition2");
        if(_condition=="1"){
            if(_condition2=="1"){
                $(index).attr("href",_url);
            }
        }else{
            jump(_id);
        }
    }
    //点击进入搜索页
    $(".to_search").click(function(){
        var data_condition=$(this).attr("data-condition");
        var _url="{php echo $this->createMobileUrl('channel', array('op'=>'search', 'type'=>1))}";
        openNew(_url);
    });
</script>
