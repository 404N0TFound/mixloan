        var header_H=$(".agent-header").height();
        var w_H=$(window).height();
        var recommend_H=$(".recommend").innerHeight()+20;
        var contain_minH=w_H-header_H-recommend_H+"px";
        $(".main-contain").css("min-height",contain_minH);

    // 返回
    $(".return").click(function(){
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        };
        var count = GetQueryString("count");
        kouziFlag=GetQueryString("kouziFlag");
        if(kouziFlag){
            if(kouziFlag=="kouzi"){
                var _url="/wap/idai/evdaynew.html";
                location.href=_url;
            }else if(kouziFlag=="credit"){
                var _url="/wap/idai/evdayhot.html";
                location.href=_url;
            }else if(kouziFlag=="newcomer"){
                var _url="/wap/idai/evdaycourse.html";
                location.href=_url;
            }
        }else{
            history.back(-1);
        }
    })
    // 点击查看大图
    $(function(){
        $(".pimg").click(function(){
            if($(this).hasClass("pimg")){
                var _this = $(this);//将当前的pimg元素作为_this传入函数  
                imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
            }
        });
    });

    function imgShow(outerdiv, innerdiv, bigimg, _this){
        var src = _this.attr("src");//获取当前点击的pimg元素中的src属性  
        $(bigimg).attr("src", src);//设置#bigimg元素的src属性    
        $(bigimg).removeClass("pimg");

        /*获取当前点击图片的真实大小，并显示弹出层及大图*/
        $("<img/>").attr("src", src).load(function(){
            var windowW = $(window).width();//获取当前窗口宽度  
            var windowH = $(window).height();//获取当前窗口高度  
            var realWidth = this.width;//获取图片真实宽度  
            var realHeight = this.height;//获取图片真实高度  
            var imgWidth, imgHeight;
            var scale = 0.96;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放  

            imgWidth = windowW;
            imgHeight = imgWidth/realWidth*realHeight;
            $(bigimg).css("width",imgWidth);

            var w = (windowW-imgWidth)/2;
            var h = (windowH-imgHeight)/2;
            $(innerdiv).css({"top":0, "left":0});
            $(outerdiv).fadeIn("fast");
            $(innerdiv).each(function () {
                new RTP.PinchZoom($(this), {});
            });
            var _h=(windowH-imgHeight)/2;
            $(".pinch-zoom-container").css({"top":0, "left":0});
            if(imgHeight>windowH){
                $("div#outerdiv").find("div.pinch-zoom-container").eq(0).css({"top":0, "left":0,"max-height":windowH});
            }else{
                $("div#outerdiv").find("div.pinch-zoom-container").eq(0).css({"top":h, "left":0,"max-height":windowH});
            }
        });

        $(outerdiv).click(function(){
            $(this).fadeOut("fast");
            event.stopPropagation();
            return false;
        });
    }

</script>
