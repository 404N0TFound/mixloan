    <script>
        var keyword = "{$_GPC['keyword']}"
        var type = "{$_GPC['type']}"
    function openNew(url){
        mui.openWindow({url:url,createNew:true});
    }

    load_index();
    function load_index(){
        $.post("{php echo $this->createMobileUrl('smallloan', array('op'=>'get_list'))}",{keyword:keyword, type:type},
            function(res){
                if(res.code==1){
                    var list=res.data.list;
                    $("ul.list2").html("");
                    var str = '';
                    for(var i=0;i<list.length;i++){
                        var url = "{php echo $this->createMobileUrl('vip', array('op'=>'inviteCode', 'type' => 4))}&pid=" + list[i].id;
                        str+='<li onclick="openNew(\''+url+'\');">\
                                <img src="'+ list[i].ext_info.logo +'">\
                                <div>\
                                    <p>'+ list[i].name +'</p>\
                                    <span>'+ list[i].ext_info.v_name +'</span>\
                                </div>\
                            </li>';
                    }
                    $("ul.list2").html(str);
                    $('.header_title').text(res.data.title);
                } else {
                    layer.msg(res.msg);
                }
        },'json')
    }
    </script>
