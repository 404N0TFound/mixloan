    <script>
    var num = 0;
    function goLeft() {
        //750是根据你给的尺寸，可变的
        if (num == -250) {
            num = 0;
        }
        num -= 1;
        $(".scroll").css({
            left: num
        })
    }
    //设置滚动速度
    var timer = setInterval(goLeft, 20);
    function openNew(url){
        mui.openWindow({url:url,createNew:true});
    }
    var ws=null;
    var webview = null;
    function plusReady(){
        ws = plus.webview.currentWebview();
    }
    if(window.plus){
        plusReady();
    }else{
        document.addEventListener('plusready', plusReady, false);
    }
    function clickButton(){
        var url = "../product/index.html";
        webview = plus.webview.create(url)
        webview.onloading = function(){
            plus.nativeUI.showWaiting("返回首页");
        }
        webview.onloaded = function(){
            plus.nativeUI.closeWaiting();
        }
        webview.addEventListener('close', function(){
            webview=null;
        });
        webview.addEventListener('titleUpdate', function(){
            webview.show();
        });
    }
    function openW(url){
        webview = plus.webview.create(url, 'test', {'titleNView':{'backgroundColor':'white','titleText':'贷款超市','titleColor':'black',buttons:[{text:' 返回',float:'left',fontSize:'14px',onclick:clickButton}] }});
        webview.onloading = function(){
            plus.nativeUI.showWaiting("跳转中");
        }
        webview.onloaded = function(){
            plus.nativeUI.closeWaiting();
        }
        webview.addEventListener('close', function(){
            webview=null;
        });
        webview.addEventListener('titleUpdate', function(){
            webview.show();
        });
    }

    swiperAdv();
    load_index();
	var mySwiper = new Swiper ('.swiper-container', {
        autoplay: true,
        loop: true, // 循环模式选项
        
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
    })
    function swiperAdv(){
        $.post("{php echo $this->createMobileUrl('smallloan', array('op'=>'get_advs'))}",{},
            function(res){
                if(res.code==1){
                    var data=res.data;
                    $("div.swiper-wrapper").html("");
                    for(var i=0;i<data.length;i++){
                        var swiperImg=data[i].image;
                        var swiperUrl=data[i].url;
                        var swiper='';
                        swiper += '<div class="swiper-slide"><a onclick="openW(\''+ swiperUrl +'\')"><img src="'+ swiperImg +'" style="height: 165px;width: 100%"></a></div>'
                        $("div.swiper-wrapper").append(swiper);
                    }
                } else {
                    layer.msg(res.msg);
                }
        },'json')
    }
    function load_index(){
        var keyword = $('#search_input').val();
        $.post("{php echo $this->createMobileUrl('smallloan', array('op'=>'index'))}",{keyword:keyword},
            function(res){
                if(res.code==1){
                    var list=res.data.list;
                    $("ul.list1").html("");
                    var str = '';
                    for(var i=0;i<list.length;i++){
                        var url = "{php echo $this->createMobileUrl('smallloan', array('op'=>'list'))}&type=" + list[i].id;
                        str+='<li onclick="openNew(\''+ url +'\');">\
                                <a>\
                                <img src="'+ list[i].ext_info.logo +'">\
                                <p style="display:inline-block;height:60px">'+ list[i].name +'</p>\
                                </a>\
                            </li>';
                    }
                    $("ul.list1").html(str);
                } else {
                    layer.msg(res.msg);
                }
        },'json')
    }
    $('#search_button').click(function(){
        load_index();
    })
	</script>
