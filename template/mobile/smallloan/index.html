<script type="text/javascript">
    var cid = "{$member['id']}";
    $.post("{php echo $this->createMobileUrl('mix', array('op'=>'announce'))}",{cid:cid},
        function(data){
            if (data.code == 1) {
                layer.alert(data.msg, {
                    icon: 1,
                    skin: 'layer-ext-moon',
                    title:'公告'
                })
            }
        },'json')
    function openNew(url){
        mui.openWindow({url:url, craeteNew:true});
    }
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        loop : true,
        autoplayDisableOnInteraction : false,
    });
    $("body").on("click",".short_click",function(){
        var title = $(this).find(".pname").text();
        var url = $(this).attr("data-url");
        var group_name = $(this).find(".gname").text();
        var group_id = $(this).find(".gname").attr('bind-category');
        
        $.post("{php echo $this->createMobileUrl('smallloan', array('op' => 'get_code'))}",{"url":url},
            function(data){
                var _url = data.data.img;
                if (data.code == 1) {
                    layer.open({
                        type: 1,
                        title:"查看详情",
                        skin: 'layui-layer-rim',
                        area: ["94%", '410px'],
                        content: '<div class="show-info"><ul><li>平台名称：'+title+'</li><li>所属系列：<a onclick="openNew(\'{php echo $this->createMobileUrl('smallloan', array('op' => 'list'))}&category='+group_id+'\')" style="color: #0aa1fa">['+group_name+']</a></li><li>平台网址：<a onclick="toOutside(\''+url+'\')" class="apply_url">立即申请</a> &nbsp;&nbsp; <a href="javascript:void(0)" class="copybtn" data-clipboard-text="'+url+'" style="color: #FF5300">[复制网址]</a> </li><li><div style="display: inline-block;width: 70px;">二维码：</div> <div class="qrbox"><img src="'+_url+'" width="180" height="180"></div></li></ul></div>',
                        shadeClose: true,
                    });
                }
            },'json')
    });
        var clipboard = new ClipboardJS('.copybtn');
        clipboard.on('success', function(e) {
            layer.msg("复制成功！");
            e.clearSelection();
        });
        clipboard.on('error', function(e) {
            layer.msg("复制失败！请手动选择复制");
        });
</script>
