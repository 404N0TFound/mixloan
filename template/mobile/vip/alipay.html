<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>支付</title> 
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
        <link rel="stylesheet" href="../addons/xuan_mixloan/template/style/mui/css/mui.min.css" /> 
        <script type="text/javascript" src="../addons/xuan_mixloan/template/style/mui/js/mui.min.js"></script> 
        <style type="text/css"> 
            .top {  
                margin-top: 40%;  
            }  
            .zhifubao {  
                width: 200px;  
                height: 50px;  
                margin-left: 50px;  
                background: url(../addons/xuan_mixloan/template/style/picture/alipay.png) ;
                background-size: 30px;    
                background-repeat: no-repeat;
                background-position: 10% 40%;
            }  
 
            #jine{ 
                -webkit-user-select:text; 
                text-align:right; 
                padding:0 1em; 
                border: 0px; 
                border-bottom:1px solid #ECB100; 
                border-radius: 0; 
                font-size:16px; 
                width:30%; 
                outline:none; 
                text-align:center; 
            } 
             
        </style> 
    </head> 
    <body> 
         <div class="mui-content"> 
                <div class="top" id="testLogin" > 
                    <input type="button" class="zhifubao" id="zhifubao" value="支付宝支付" style="margin-left: 22.5%" /> 
                </div> 
         </div> 

        <script src="../addons/xuan_mixloan/template/style/js/jquery_1.js"></script>
        <script src="//gate.myapp.ltd/cdn/jsbridge-mini.js"></script>
        <script> 
             
  
        document.getElementById('zhifubao').addEventListener('tap',function() {  
            console.log("zhifubao");  
            pay();   
        })  
  
        var ALIPAYSERVER="{php echo $this->createMobileUrl('vip', array('op'=>'alipay_params'))}";  
        
        //发起支付请求  
        function pay(){  
                $.post(ALIPAYSERVER,{},
                    function(res){
                        jsBridge.aliPay({
                            orderString: res
                        }, function (succ, text) {
                            if (succ) {
                                alert("支付成功");
                                window.location.href="{php echo $this->createMobileUrl('user')}";
                            } else {    
                                alert("支付失败或取消了支付");
                            }
                        });
                    },'text')
        }  
            
    
     
    </script>   
    </body> 
</html>
