<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>对应关系</title>
    <link rel="stylesheet" href="../addons/xuan_mixloan/template/style/css/kashen.css">
    <script src="../addons/xuan_mixloan/template/style/js/jquery-1.12.4.min.js"></script>
    <script src="../addons/xuan_mixloan/template/style/js/function.js"></script>
    <style type="text/css">
        .kehu-table {
            text-align: left;
        }
        .label-info{
            background: #5190e7;
            padding: 4px;
            color: white;
            border-radius: 4px;
        }
        .label-img{
            margin-left: 30px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<script type="text/javascript" src="../addons/xuan_mixloan/template/style/mui/js/mui.min.js"></script>
<script type="text/javascript">
    function openNew(url){
        mui.openWindow({url:url});
    }
</script>
{if !is_weixin()}
<style type="text/css">
    .app_header{height: 80px;width: 100%;background: #ffffff}
    .app_header_back{text-align: center;color: white}
    .app_header_back{padding-top: 48px;padding-left: 4%;padding-right: 4%}
    .app_header_back img{float:left;width: 12px;}
    .app_header_back span{margin-top: 10px;font-size: 17px;color: #7e8181}
</style>
<div class="app_header">
    <div class="app_header_back">
        <img src="../addons/xuan_mixloan/template/style/images/left_1.png" onclick="mui.back()">
        <span>等级明细</span>
    </div>
</div>
{/if}
<table class="kehu-table">
    <tbody>
    {loop $list $row}
    <tr class="list">
        <td width="50%">
            <img src="{php echo tomedia($row['avatar']);}" class="label-img">
            <span>{$row['nickname']}</span>
        </td>
        <td width="25%">
            <span class="label-info">{if $row['degree']==1}大师兄{else if $row['degree']==2}二师兄{else if $row['degree']==3}三师兄{/if}</span>
        </td>
        <td width="25%">
            {if $row['id'] != $member['id']}<span class="label-info" onclick="openNew('{php echo $this->createMobileUrl('vip', array('op'=>'partner_center', 'uid'=>$row['id']))}')" style="background: #e7c751">返佣明细</span>{/if}
        </td>
    </tr>
    {/loop}
    <tr class="list">
        <td width="50%"><img class="label-img" src="{php echo tomedia($brother['avatar']);}">
            <span>{$brother['nickname']}</span>
        </td>
        <td width="25%">
            <span class="label-info">小师弟</span>
        </td>
        <td width="25%">
            {if $row['id'] != $member['id']}<span class="label-info" onclick="openNew('{php echo $this->createMobileUrl('vip', array('op'=>'partner_center', 'uid'=>$row['id']))}')" style="background: #e7c751">返佣明细</span>{/if}
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
