<script type="text/javascript">
    function openNew(url){
        mui.openWindow({url:url,createNew:true});
    }
    function tiSubmit(){
        $.post("{php echo $this->createMobileUrl('vip', array('op' => 'partner_upgrade', 'post' => 1))}",{},
            function(res){
                if(res.code==1){
                    layer.msg('升级成功',{time:800},function(){
                        openNew(res.data.url)
                    })
                } else{
                    layer.msg(res.msg);
                    return false;
                }
        },'json')
    }

</script>
