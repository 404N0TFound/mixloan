<script type="text/javascript">
    var return_history = function(){
        window.location.href = "{php echo $this->createMobileUrl('credit', array('op'=>'report_list'))}"
    }
    var return_pay = function(){
        window.location.href = "{php echo $this->createMobileUrl('credit', array('op'=>'pay_submit', 'id'=>$_GPC['id']))}"
    }
    $('#shareBtn').click(function () {
        sharebox();
    });
    function sharebox() {
        var html = '<div class="tips-con">' +
            '<img class="tips-img" src="//images.51nbapi.com/images/loanrisk_wanghei/img/share.png"/>' +
            '</div>';
        var tips = layer.open({
            type: 1,
            className: 'tips-layer',
            shadeClose: true,
            content: html,
            btn: [''],
            style: 'position:relative; width: 100%; height: 100%; padding: 0; border:none;',
            yes: function () {
                layer.close(tips)
            }
        });
    }
</script>
