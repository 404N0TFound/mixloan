<script type="text/javascript">
    function openNew(url){
        mui.openWindow({url:url});
    }
</script>
{if !is_weixin()}
<script type="text/javascript">
    function unread(){
        var url = '{php echo $this->createMobileUrl('user', array('op'=>'message', 'isread'=>0))}';
        var message = plus.webview.getWebviewById('message');
        mui.fire(message,'refresh');
        mui.openWindow({url:url, id:'message'});
    }
    function read(){
        var url = '{php echo $this->createMobileUrl('user', array('op'=>'message', 'isread'=>1))}';
        var message = plus.webview.getWebviewById('message');
        mui.fire(message,'refresh');
        mui.openWindow({url:url, id:'message'});
    }
</script>
