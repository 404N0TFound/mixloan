<div class="agent-main pt44" style="padding-top: 0;">
    <div class="bc_main">
        <h2>请输入实名信息</h2>
        <div class="bc_common">
            <ul>
                <li><span>姓名</span><input type="text" id="realname" name="realname" placeholder="请输入姓名" /></li>
                <li><span>身份证</span><input type="text" id="certno" name="certno" placeholder="请输入身份证" /></li>
                <li><span>手机</span><input type="tel" id="phone" name="phone" placeholder="请输入手机" /></li>
                <li><span>银行卡</span><input type="tel" id="bankcard" name="bankcard" placeholder="请输入银行卡" /></li>
            </ul>
        </div>

            提示：{$config['verify_tips']}
        </div>
        <a href="javascript:;" id="bind_card">立即认证</a>

<script>
    $("#bind_card").click(function(){
        regSubmit();
    })
    function regSubmit() {
        $("#bind_card").css({"color":"rgba(0,0,0,0.4)","background-color":"rgba(0,0,0,0.2)","box-shadow":"0 3px 20px rgba(0,0,0,0.2)"});
        $("#bind_card").unbind("click");
        //提现中
        $(".binding").show();
        layer_style();
        var realname=$("input[name='realname']").val();
        var phone=$("input[name='phone']").val();
        var bankcard=$("input[name='bankcard']").val();
        var certno=$("input[name='certno']").val();
        if (realname == '') {
            document.getElementById('realname').focus();
            layer.tips('请输入姓名', '#realname', {
                tips: [3, '#f90'],
                time: 3000
            });
            _click();
            return false;
        }
        if (phone == '') {
            document.getElementById('phone').focus();
            layer.tips('请输入手机号', '#phone', {
                tips: [3, '#f90'],
                time: 3000
            });
            _click();
            return false;
        }
        if (bankcard == '') {
            document.getElementById('bankcard').focus();
            layer.tips('请输入银行卡', '#bankcard', {
                tips: [3, '#f90'],
                time: 3000
            });
            _click();
            return false;
        }
        if (certno == '') {
            document.getElementById('certno').focus();
            layer.tips('请输入身份证', '#certno', {
                tips: [3, '#f90'],
                time: 3000
            });
            _click();
            return false;
        }

        //银行卡验证
        $.post('{php echo $this->createMobileUrl('user', array('op'=>'verify_submit'))}',{'realname':realname, 'phone':phone, 'bankcard':bankcard, 'certno':certno},
            function(data){
                if(data.code== 1){
                    _click();
                    layer.msg(data.msg, function(){
                        var _url="{php echo $this->createMobileUrl('user', array('op'=>''))}"
                        openNew(_url)
                    });
                }else{
                    layer.msg(data.msg);
                    _click();
                    return false;
                }
            },'json')
        function _click(){
            $(".binding").hide();
            $("#bind_card").css({"color":"#fff","background-color":"#0084ff","box-shadow":"0 3px 20px #0084ff"});
            $("#bind_card").bind("click",function(){
                regSubmit();
            });
        }

    }
    //绑卡中弹窗样式
    function layer_style(){
        var window_height=$(window).height();
        var window_width=$(window).width();
        $(".pop").width(window_width);
        $(".pop").height(window_height);
        $(".pop_common").width(window_width);
        $(".pop_common").height(window_height);
    }


</script>
