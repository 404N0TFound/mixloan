    <style type="text/css">
         /*x兼容性*/
        @media only screen and (device-width: 375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3) {
            div.agent-foot{padding-bottom:20px; }
            div.agent-main{padding-bottom:0px;}
        }
        .show_up,.show_down{
            padding: 0.3rem;
            color: white;
            border-radius: 5px;
        }
        .show_up{
            background: #00a2ff;
        }
        .show_down{
            background: #ff0000;
        }
        div.agent-secmes .logo{margin-top: 0.5rem}
    </style>

	{template 'common/wxshare'}
</head>
<body class="bglightgray" >
    <script type="text/javascript" src="../addons/xuan_mixloan/template/style/mui/js/mui.min.js"></script>
    <script type="text/javascript">
        function openNew(url){
            mui.openWindow({url:url});
        }
    </script>
    {if !is_weixin()}
    <script type="text/javascript">
        function toggle(id)
        {
            var em = ".toggle" + id + " em";
            $(em).html('');
            $.post("{php echo $this->createMobileUrl('product', array('op'=>'set_show_up'))}",{"id":id},
                function(res){
                   if (res.code == -1) 
                   {
                        var str = '<span class="show_up">上架</span>';
                        $(em).html(str);
                   }
                   else
                   {
                        var str = '<span class="show_down">下架</span>';
                        $(em).html(str);
                   }
                },
            'json');
        }
    </script>
    <style type="text/css">
        .app_header{height: 80px;width: 100%;background: #00a2ff}
        .app_header_back{text-align: center;color: white}
        .app_header_back{padding-top: 48px;padding-left: 4%}
        .app_header_back img{position: absolute;left:4%;width: 12px;}
        .app_header_back span{margin-top: 10px;font-size: 17px}
    </style>
    <div class="app_header">
        <div class="app_header_back">
            <img src="../addons/xuan_mixloan/template/style/images/left_1.png" onclick="mui.back();">
            <span>产品上下架</span>
        </div>
    </div>
    {/if}
    <div class="agent-main rem2" style="margin-top: 0.5rem">
        <div class="main-contain">
            <div class="agent_contain" style="position: relative;top:-0.4rem;">
                <ul class="clearfix">
                    {loop $list $row}
                    <li class="new_guide">
                        <a onclick="toggle({$row['id']})" class="toggle{$row['id']}">
                            <img src="{$row['ext_info']['logo']}" style="width: 0.8rem" />
                            {$row['name']}
                            {if in_array($row['id'], $remove_ids)}
                            <em><span class="show_up">上架</span></em>
                            {else}
                            <em><span class="show_down">下架</span></em>
                            {/if}
                        </a>
                    </li>
                    {/loop}
                </ul>                
            </div>
            <div style="height: 3rem"></div>
        </div>
    </div>
