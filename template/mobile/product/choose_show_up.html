<script>

    function craetePoster(){
        openNew("{php echo $this->createMobileUrl('vip', array('op' => 'inviteCode', 'type' => 2))}");

        //         } else {
        //             layer.msg(data.msg);
        //         }
        //     },'json');
    }
    $(".upload_img").click(function(){
        $(".clipbg").fadeIn();
    })
    $(".back").click(function(){
        $(".clipbg").fadeOut();
    })
    var clipArea = new  PhotoClip("#clipArea", {
        size: [288, 144],//裁剪框大小
        outputSize:[0,0],//打开图片大小，[0,0]表示原图大小
        file: "#file",
        ok: "#clipBtn",
        loadStart: function() {
            $(".loading").removeClass("displaynone");
        },
        loadComplete: function() {
            $(".loading").addClass("displaynone");
        },
        done: function(dataURL) {
            //console.log(dataURL);
            $(".upload_img img").attr("src",dataURL);
            uploadImage();
            $(".clipbg").fadeOut();
        }

    });
    function uploadImage () {
        var imguploadimg=layer.load(1, {
            shade: [0.5,'#000']
        });
        var base64=$(".upload_img img").attr('src');
        $.post("{php echo $this->createMobileUrl('user', array('op'=>'uploadImage'))}", {'carousel':base64 },
            function(data) {
                if(data.code==1){
                    var avatar_url=data.data.avatar_url;
                    $.post("{php echo $this->createMobileUrl('product', array('op'=>'shop_background'))}", {'pic_url':avatar_url },
                        function(data) {
                            if(data.code==1){
                               layer.msg("上传成功");
                            }
                        },'json');
                    layer.close(imguploadimg);
                }else{
                    layer.msg("系统繁忙,请重试!~");
                    return false;
                }

            },'json');
    }

</script>
