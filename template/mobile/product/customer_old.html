<script type="text/javascript">
    var layerindex;
    var gdFlag=false;//广大白金卡2018/1/1之后数据(包含2018/1/1)
    $(function(){
        layerindex = layer.load(1, {
            shade: [0.1,'#fff'], //0.1透明度的白色背景
        });
    })

    $(function(){
        var date=new Date;
        var curYear=date.getFullYear();
        var curMonth=date.getMonth()+1;
        //curMonth =(curMonth<10 ? "0"+curMonth:curMonth);
        var curDate = (curYear.toString()+'-'+curMonth.toString());
        curUnix=DateToUnix(curDate);
        $("#pointY").html(curYear);
        $("#pointM").html(curMonth);
        ajaxData(curYear,curMonth);
    })
    //根据时间调取数据
    function ajaxData(year,month){
        layerindex = layer.load(1, {
            shade: [0.1,'#fff'], //0.1透明度的白色背景
        });
        $.post("{php echo $this->createMobileUrl('product', array('op'=>'customer_old_list'))}",{'year':year,'month':month},
            function(res){
                if(res.code==1){
                    layer.close(layerindex);
                    $("div.cusLMain").show();
                    var data=res.data;
                    var applys=data.applys;//申请数
                    $("#applyNum").html(applys.one_degree + '(直推)+' + applys.two_degree + '(二级)');
                    
                    $("div.inviteProduct").html("");
                    var invite=data.invite_list;//月结
                    console.log(invite);
                    for(j=0;j<invite.length;j++){
                        var inviteStr='';
                        var mId=invite[j].id;
                        var mTitle=invite[j].name;
                        var mapply=invite[j].count_num;
                        var mvalid=0;
                        var mloan=invite[j].succ;
                        var mrewards=invite[j].count_bonus;
                        inviteStr += '<ul onclick="dayDetail(this)" data-id="' + mId + '">'
                        inviteStr += '<li>'+ mTitle +'</li>';
                        inviteStr += '<li>'+ mapply +'</li>';
                    
                        inviteStr += '<li>'+ mloan +'</li>';
                        inviteStr += '<li>¥ '+ mrewards +'</li>';
                        inviteStr += '</ul>';
                        $("div.inviteProduct").append(inviteStr);
                    }
                    layer.close(layerindex);
                }else{
                    layer.close(layerindex);
                    layer.msg("接口数据错误，请重试！");
                    return false;
                }
            },'json')
    }
    // 日结产品跳转
    function dayDetail(index){
        var id=$(index).attr("data-id");
        var url="{php echo $this->createMobileUrl('product',['op'=>'customer_detail','inviter'=>$member['id']])}&pid="+id;
        openNew(url)
    }
</script>
